<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyFoot Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">BF Manager</h1>
        <div class="input-group mb-3">
            <input type="text" id="newGameInput" class="form-control" placeholder="Nouvelle partie ...">
            <button id="createGameBtn" class="btn btn-primary">Ajouter</button>
        </div>
        <div id="gamesContainer">
            <h2>Listes des parties <span id="unfinishedCount" class="badge bg-primary">0</span></h2>
            <ul id="gameList" class="list-group"></ul>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: #007bff;">Tchat</h2>
        <div class="input-group mb-3">
            <input type="text" id="nicknameInput" class="form-control" placeholder="Nickname ...">
            <input type="text" id="roomIdInput" class="form-control" placeholder="Room ID ...">
            <button id="joinRoomBtn" class="btn btn-primary">Rejoindre</button>
        </div>
        <div id="chatContainer" class="d-none">
            <ul id="messagesList" class="list-group mb-3"></ul>
            <div class="input-group mb-3">
                <input type="text" id="messageInput" class="form-control" placeholder="Message ...">
                <button id="sendMessageBtn" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
